meta:
  author: Dev
  compatible_flync_version: 
    version_schema: semver
    version: 0.9.0
  target_system: flync_os
name: z1_controller2
interfaces:
  - name: z1_c2_iface1
    mac_address: 00:11:22:33:44:55
    mii_config:
      type: rmii
      speed: 100
      mode: phy
    virtual_interfaces:
      - name: z1_c2_i1_viface1
        vlanid: 20
        addresses: 
          - address: 10.0.20.2
            ipv4netmask: 255.255.255.0
        multicast:
          - 224.0.0.11
          - 224.0.0.13
      - name: z1_c2_i1_viface2
        vlanid: 30
        addresses: 
          - address: 10.0.30.2
            ipv4netmask: 255.255.255.0
        multicast: []
    ptp_config:
      cmlds_linkport_enabled: false
      ptp_ports:
        - domain_id: 0
          src_port_identity: 7
          sync_config:
            type: time_receiver
            sync_timeout: 3
            sync_followup_timeout: 10
          pdelay_config: 
            log_tx_period: 1
    macsec_config: 
      vlan_bypass: []
      mka_enabled: true
      hello_time: 1000
      bounded_hello_time: 2000
      life_time: 100000
      sak_retire_time: 20000
      macsec_mode: integrity
      kay_on: true
      key_role: key_server_always
      delay_protect: false
      participant_activation: always